<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div style="font-size: 80px;">1</div>
        <div style="font-size: 20px;">2</div>
        <div style="font-size: 150px;">3</div>
        <div style="font-size: 10px;">4</div>
    </div>
    <div class="flexdirection">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flexwrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <div class="flexflow">
        <div style="flex-shrink: 0px; flex-grow: 1; order:1; background-color: red;">1</div>
        <div style="flex-basis: 0; flex-grow: 1; order:2; background-color: yellow;">2</div>
        <div style="flex: 0 0 200px; flex-grow: 1; order:4; background-color: blue;">3</div>
        <div style="flex-grow: 100; order:7; background-color: rebeccapurple;">4</div>
        <div style="flex-grow: 1; order:6; background-color: green;">5</div>
        <div style="flex-grow: 1; order:1; background-color: pink;">6</div>
        <div style="flex-grow: 1; order:8; background-color: orangered;">7</div>
        <div style="flex-grow: 1; order:3; background-color: cyan;">8</div>
        <div style="flex-grow: 1; order:10; background-color: crimson;">9</div>
        <div style="flex-grow: 1; order:9; background-color: greenyellow;">10</div>
    </div>
</body>
</html>
